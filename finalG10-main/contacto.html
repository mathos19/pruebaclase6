<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Oshito</title>
    <link rel="stylesheet" href="./style1.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Comunícate con Nosotros</h1>
    <Section id="contacto">
        <h4>Contacta con Nosotros</h4>
        <form action="#">
            <div class="datos-form">
                <div class="nombre">
                    <label for="nombre"> Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre y Apellido">
                </div>
                </div>
                <div class="email">
                    <label for="email"> E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su E-mail">
                </div>
                <div class="mensaje">
                    <label for="mensaje"> Déjenos un mensaje aquí</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <div class ="boton-formulario">
                    <a href="mailto:#24234@gmail.com" class="boton-saber-mas">Enviar Mensaje</a>

                </div>
            </div>
        </form>
    </section>
</body>
</html>
